<nz-card>
    <nz-card-tab>
        <nz-tabset nzSize="large" [(nzSelectedIndex)]="index">
            <nz-tab nzTitle="Anticon"></nz-tab>
            <nz-tab nzTitle="Fontawesome"></nz-tab>
        </nz-tabset>
    </nz-card-tab>
    <div *ngIf="index == 0">
        <div class="row m-t-15 m-b-50">
            <div class="col-md-3">
                <input type="text" nz-input placeholder="Search Icons" [(ngModel)]="searchAnticon">
            </div>
            <div class="col">
                <nz-radio-group [ngModel]="currentTheme" (ngModelChange)="setAnticonDisplayed($event)">
                    <label nz-radio-button nzValue="outline">
                        <i nz-icon>
                            <svg>
                                <path d="M864 64H160C107 64 64 107 64 160v704c0 53 43 96 96 96h704c53 0 96-43 96-96V160c0-53-43-96-96-96z m-12 800H172c-6.6 0-12-5.4-12-12V172c0-6.6 5.4-12 12-12h680c6.6 0 12 5.4 12 12v680c0 6.6-5.4 12-12 12z"></path>
                            </svg>
                        </i>
                        <span class="m-l-10">Outlined</span>
                    </label>
                    <label nz-radio-button nzValue="fill">
                            <i nz-icon>
                                <svg>
                                    <path d="M864 64H160C107 64 64 107 64 160v704c0 53 43 96 96 96h704c53 0 96-43 96-96V160c0-53-43-96-96-96z"></path>
                                </svg>
                            </i>    
                        <span class="m-l-10">Filed</span>
                    </label>
                    <label nz-radio-button nzValue="twotone">
                        <i nz-icon>
                            <svg>
                                <path d="M16 512c0 273.932 222.066 496 496 496s496-222.068 496-496S785.932 16 512 16 16 238.066 16 512z m496 368V144c203.41 0 368 164.622 368 368 0 203.41-164.622 368-368 368z"></path>
                            </svg>
                        </i> 
                        <span class="m-l-10">Two Tone</span>
                    </label>
                </nz-radio-group>
            </div>
        </div>
        <ng-container *ngFor="let category of anticonCategoryNames; let i = index;">
            <h4 class="text-capitalize">{{ category }} Icons</h4>
            <ul class="icons-list m-b-50">
                <li *ngFor="let icon of anticonDisplayedNames[i].icons | iconFilter : searchAnticon; trackBy: trackByFn" (click)="onAnticonClick($event, icon)">
                    <i nz-icon [nzType]="icon" [theme]="currentTheme"></i>
                    <span class="icon-text">
                        {{ icon }}
                    </span>
                </li>
            </ul>
        </ng-container>
    </div>
    <div *ngIf="index == 1">
        <div class="row m-t-15 m-b-50">
            <div class="col-md-3">
                <input type="text" nz-input placeholder="Search Icons" [(ngModel)]="searchFontAwsome">
            </div>
        </div>
        <ul class="icons-list m-b-50">
            <li *ngFor="let icon of fontawesomeNames | iconFilter : searchFontAwsome" (click)="onFontawesomeClick($event, icon)">
                <i class="{{icon}}"></i>
                <span class="icon-text">
                    {{ icon }}
                </span>
            </li>
        </ul>
    </div>
</nz-card>
