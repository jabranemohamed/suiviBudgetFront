<div class="row">

  <div class="col-md-12 col-lg-12">
    <nz-card>
      <div class="d-flex justify-content-between align-items-center">
        <h5>Bienvenu dans l'application Suivi Budget</h5>
      </div>
      <div class="row">
          <div class="col-md-6 col-lg-3">
            <nz-card>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <p class="m-b-0">Budget grande activite</p>
                  <h2 class="m-b-0">
                    <span>€14,966</span>
                  </h2>
                </div>
                <nz-avatar [nzSize]="50" nzIcon="dollar" class="ant-avatar-blue"></nz-avatar>
              </div>
            </nz-card>
          </div>
          <div class="col-md-6 col-lg-3">
            <nz-card>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <p class="m-b-0">Budget activite</p>
                  <h2 class="m-b-0">
                    <span>€26.80</span>
                  </h2>
                </div>
                <nz-avatar [nzSize]="50" nzIcon="bar-chart" class="ant-avatar-cyan"></nz-avatar>
              </div>
            </nz-card>
          </div>
          <div class="col-md-6 col-lg-3">
            <nz-card>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <p class="m-b-0">Budget notifie</p>
                  <h2 class="m-b-0">
                    <span>€3057</span>
                  </h2>
                </div>
                <nz-avatar [nzSize]="50" nzIcon="profile" class="ant-avatar-red"></nz-avatar>
              </div>
            </nz-card>
          </div>
        </div>

      <div class="row">
        <div class="col-lg-12">
          <nz-card>
            <div class="d-md-flex justify-content-between align-items-center">
              <h5>Total Sales</h5>
              <div class="d-flex">
                <div class="m-r-10">
                  <nz-badge nzStatus="default" [nzStyle]="{'background-color': purple}"></nz-badge>
                  <span class="text-gray font-weight-semibold font-size-13">Budget grande activite</span>
                </div>
                <div class="m-r-10">
                  <nz-badge nzStatus="default" [nzStyle]="{'background-color': purpleLight}"></nz-badge>
                  <span class="text-gray font-weight-semibold font-size-13">Budget activite</span>
                </div>
                <div class="m-r-10">
                  <nz-badge nzStatus="default" [nzStyle]="{'background-color': purpleLight}"></nz-badge>
                  <span class="text-gray font-weight-semibold font-size-13">Budget notifie</span>
                </div>
                <div class="m-r-10">
                  <nz-badge nzStatus="default" [nzStyle]="{'background-color': purpleLight}"></nz-badge>
                  <span class="text-gray font-weight-semibold font-size-13">Bud budgget estime1</span>
                </div>
                <div class="m-r-10">
                  <nz-badge nzStatus="default" [nzStyle]="{'background-color': purpleLight}"></nz-badge>
                  <span class="text-gray font-weight-semibold font-size-13">Bud budgget estime2</span>
                </div>
                <div class="m-r-10">
                  <nz-badge nzStatus="default" [nzStyle]="{'background-color': purpleLight}"></nz-badge>
                  <span class="text-gray font-weight-semibold font-size-13">Bud budgget estime3</span>
                </div>
                <div class="m-r-10">
                  <nz-badge nzStatus="default" [nzStyle]="{'background-color': purpleLight}"></nz-badge>
                  <span class="text-gray font-weight-semibold font-size-13">Bud budgget estime4</span>
                </div>
              </div>
            </div>
            <div class="m-t-50">
              <canvas ngChartjs
                      style="height: 220px"
                      [datasets]="salesChartData"
                      [labels]="salesChartLabels"
                      [options]="salesChartOptions"
                      [colors]="salesChartColors"
                      [legend]="false"
                      [chartType]="salesChartType">
              </canvas>
            </div>
          </nz-card>
        </div>

      </div>
    </nz-card>
  </div>
</div>
